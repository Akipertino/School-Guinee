{% extends "preschool/html-template/adminBase.html" %}
{% load static %}

{% block titre %} Titre de etudiant dashboard {% endblock %}

{% block contenu %}




		<div class="page-wrapper">
   <div class="content container-fluid">

      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <h3 class="page-title">Modifier la matière</h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="subjects.html">Matières</a></li>
                  <li class="breadcrumb-item active">Modifier la matière</li>
               </ul>
            </div>
         </div>
      </div>

      <div class="row">
         <div class="col-sm-12">
            <div class="card">
               <div class="card-body">
                  <form>
                     <div class="row">
                        <div class="col-12">
                           <h5 class="form-title"><span>Informations sur la matière</span></h5>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>ID de la matière</label>
                              <input type="text" class="form-control" value="PRE1534">
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Nom de la matière</label>
                              <input type="text" class="form-control" value="Botanique">
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Classe</label>
                              <input type="text" class="form-control" value="9">
                           </div>
                        </div>
                        <div class="col-12">
                           <button type="submit" class="btn btn-primary">Soumettre</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>


	</div>


   <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
