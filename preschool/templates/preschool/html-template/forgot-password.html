{% extends "preschool/html-template/adminBase.html" %}
{% load static %}

{% block titre %} Titre de etudiant dashboard {% endblock %}

{% block contenu %}

		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left">
						<img class="img-fluid" src="assets/img/logo-white.png" alt="Logo">
					</div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1>Forgot Password?</h1>
							<p class="account-subtitle">Enter your email to get a password reset link</p>

							<form action="https://preschool.dreamguystech.com/html-template/login.html">
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Email">
								</div>
								<div class="form-group mb-0">
									<button class="btn btn-primary btn-block" type="submit">Reset Password</button>
								</div>
							</form>

							<div class="text-center dont-have">Remember your password? <a href="login.html">Login</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

	<script src="{% static 'assets/js/popper.min.js' %}"></script>
	<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

	<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

	<script src="{% static 'assets/plugins/datatables/datatables.min.js' %}"></script>

	<script src="{% static 'assets/js/script.js' %}"></script>


{% endblock %}
