





{% extends "preschool/html-template/adminBase.html" %}
{% load static %}

{% block titre %} Titre de etudiant dashboard {% endblock %}

{% block contenu %}

		<div class="page-wrapper">
			<div class="content container-fluid">

				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-title">Edit Time Table</h3>
							<ul class="breadcrumb">
								<li class="breadcrumb-item"><a href="time-table.html">Time Table</a></li>
								<li class="breadcrumb-item active">Edit Time Table</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12">
						<div class="card">
							<div class="card-body">
								<form>
									<div class="row">
										<div class="col-12">
											<h5 class="form-title"><span>Time Table</span></h5>
										</div>
										<div class="col-12 col-sm-6">
											<div class="form-group">
												<label>Teacher Id</label>
												<input type="text" class="form-control" value="PRE1534">
											</div>
										</div>
										<div class="col-12 col-sm-6">
											<div class="form-group">
												<label>Name</label>
												<input type="text" class="form-control" value="Kozma  Tatari">
											</div>
										</div>
										<div class="col-12 col-sm-6">
											<div class="form-group">
												<label>Class</label>
												<input type="text" class="form-control" value="11">
											</div>
										</div>
										<div class="col-12 col-sm-6">
											<div class="form-group">
												<label>Section</label>
												<input type="text" class="form-control" value="B">
											</div>
										</div>
										<div class="col-12 col-sm-6">
											<div class="form-group">
												<label>Subject</label>
												<input type="text" class="form-control" value="Mathematics">
											</div>
										</div>
										<div class="col-12 col-sm-6">
											<div class="form-group">
												<label>Date</label>
												<input type="text" class="form-control" value="23 Jul 2020">
											</div>
										</div>
										<div class="col-12 col-sm-6">
											<div class="form-group">
												<label>Start Time</label>
												<input type="text" class="form-control" value="01:00 PM">
											</div>
										</div>
										<div class="col-12 col-sm-6">
											<div class="form-group">
												<label>End Time</label>
												<input type="text" class="form-control" value="01:45 PM">
											</div>
										</div>
										<div class="col-12">
											<button type="submit" class="btn btn-primary">Submit</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

	<script src="{% static 'assets/js/popper.min.js' %}"></script>
	<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

	<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

	<script src="{% static 'assets/plugins/datatables/datatables.min.js' %}"></script>

	<script src="{% static 'assets/js/script.js' %}"></script>


{% endblock %}
