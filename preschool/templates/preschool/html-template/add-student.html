{% extends "preschool/html-template/adminBase.html" %}
{% load static %}

{% block titre %} Titre de etudiant dashboard {% endblock %}

{% block contenu %}


<div class="page-wrapper"> 
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Ajouter un Etudiant</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="">Etudiants</a></li>
                        <li class="breadcrumb-item active">Ajouter un Etudiant</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{% url 'ajouter_eleve' %}" enctype="multipart/form-dat">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title"><span>Informations de l'Etudiant</span></h5>
                                </div>
                                <!-- Prénom -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="prenom">Prénom</label>
                                        <input type="text" name="prenom" class="form-control">
                                    </div>
                                </div>
                                <!-- Nom -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="nom">Nom</label>
                                        <input type="text" name="nom" class="form-control">
                                    </div>
                                </div>
                                <!-- Matricule -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="matricule">Matricule</label>
                                        <input type="text" name="matricule" class="form-control">
                                    </div>
                                </div>
                                <!-- Genre -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="genre">Genre</label>
                                        <select name="genre" class="form-control" required>
                                            <option value="Garçon">Garçon</option>
                                            <option value="Fille">Fille</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Date de Naissance -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="date_naissance">Date de Naissance</label>
                                        <input type="date" name="date_naissance" class="form-control" required="">
                                    </div>
                                </div>
                                <!-- Classe -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="classe">Classe</label>
                                        <select name="classe" class="form-control" required>
                                            <option value="7ème">7ème</option>
                                            <option value="8ème">8ème</option>
                                            <option value="9ème">9ème</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Religion -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="religion">Religion</label>
                                        <select name="religion" class="form-control" required>
                                            <option value="Islam">Islam</option>
                                            <option value="Christianisme">Christianisme</option>
                                            <option value="Autres">Autres</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Photo -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="photo">Photo de l'Etudiant</label>
                                        <input type="file" name="photo" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <h5 class="form-title"><span>Informations des Parents</span></h5>
                                </div>
                                
                                <!-- Nom du Père -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="nom_pere">Nom du Père</label>
                                        <input type="text" name="nom_pere" class="form-control">
                                    </div>
                                </div>
                                <!-- Profession du Père -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="profession_pere">Profession du Père</label>
                                        <input type="text" name="profession_pere" class="form-control">
                                    </div>
                                </div>
                                <!-- Téléphone du Père -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="telephone_pere">Téléphone du Père</label>
                                        <input type="tel" name="telephone_pere" class="form-control">
                                    </div>
                                </div>
                                <!-- Email du Père -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="email_pere">Email du Père</label>
                                        <input type="email" name="email_pere" class="form-control">
                                    </div>
                                </div>
                                <!-- Nom de la Mère -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="nom_mere">Nom de la Mère</label>
                                        <input type="text" name="nom_mere" class="form-control">
                                    </div>
                                </div>
                                <!-- Profession de la Mère -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="profession_mere">Profession de la Mère</label>
                                        <input type="text" name="profession_mere" class="form-control">
                                    </div>
                                </div>
                                <!-- Téléphone de la Mère -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="telephone_mere">Téléphone de la Mère</label>
                                        <input type="tel" name="telephone_mere" class="form-control">
                                    </div>
                                </div>
                                <!-- Email de la Mère -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label for="email_mere">Email de la Mère</label>
                                        <input type="email" name="email_mere" class="form-control">
                                    </div>
                                </div>
                               
                                <div class="col-12">
                                  <button type="submit" class="btn btn-primary">Soumettre</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


   <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

   <script src="{% static 'assets/js/popper.min.js' %}"></script>
   <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

   <script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

   <script src="{% static 'assets/plugins/datatables/datatables.min.js' %}"></script>

   <script src="{% static 'assets/js/script.js' %}"></script>


{% endblock %}
