{% extends 'preschool/html-template/adminBase.html' %}

{% block contenu %}
<h1>Ajouter un enseignant</h1>

<form method="post" action="">
    {% csrf_token %}
    <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="genre">Genre</label>
        <select name="genre" id="genre" class="form-control" required>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
            <option value="Autres">Autres</option>
        </select>
    </div>
    <div class="form-group">
        <label for="date_naissance">Date de naissance</label>
        <input type="date" name="date_naissance" id="date_naissance" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="text" name="telephone" id="telephone" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="date_entree">Date d'entrée</label>
        <input type="date" name="date_entree" id="date_entree" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="qualification">Qualification</label>
        <input type="text" name="qualification" id="qualification" class="form-control">
    </div>
    <div class="form-group">
        <label for="experience">Expérience</label>
        <input type="text" name="experience" id="experience" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" name="adresse" id="adresse" class="form-control">
    </div>
    <div class="form-group">
        <label for="ville">Ville</label>
        <input type="text" name="ville" id="ville" class="form-control">
    </div>
    <div class="form-group">
        <label for="matieres">Matières</label>
        <select name="matieres" id="matieres" class="form-control" multiple>
            {% for matiere in matieres %}
                <option value="{{ matiere.id }}">{{ matiere.nom }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="classes">Classes</label>
        <select name="classes" id="classes" class="form-control" multiple>
            {% for classe in classes %}
                <option value="{{ classe.id }}">{{ classe.niveau }} {{ classe.nom }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
{% endblock %}
